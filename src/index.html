<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Proyect</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: rgb(0, 0, 0);">
  <br>
  <div style="background-color: rgb(244, 244, 247);"  class="container-fluid"><br>
    <div style="background-color: rgba(15, 37, 66, 0.31);" class="container-fluid"><br>
      <div  class="row">
  <div class="col-sm-12">  <table style="background-color: white; border: rgb(0, 0, 0) 3px solid;" class="table" >
    <tr>
      <td style="border: rgb(0, 0, 0) 3px solid;" >  <h3 id="tabla"></h3> </td>
    </tr>
  </tbody>
</table></div>
  <div class="row">
    <div class="col-sm"> <button class="button" id="CorI">(</button></div>
    <div class="col-sm"> <button class="button" id="CorD">)</button></div>
    <div class="col-sm"> <button class="button" id="Anterior"><</button></div>
    <div class="col-sm"> <button class="button" id="Siguiente">></button></div>
    <div class="col-sm"> <button class="button" id="Grados">°</button></div>
  </div>
  <div class="row">
    <div class="col-sm"> <button class="button" id="Sin" >Sin</button></div>
    <div class="col-sm"> <button class="button" id="Cos" >Cos</button></div>
    <div class="col-sm"> <button class="button" id="Tan">Tan</button></div>
    <div class="col-sm"> <button class="button" id="DEL">DEL</button></div>
    <div class="col-sm"> <button class="button" id="AC">AC</button></div>
  </div>
  <div class="row">
    <div class="col-sm"> <button class="num" id="Seven">7</button></div>
    <div class="col-sm"> <button class="num" id="Eight">8</button></div>
    <div class="col-sm"> <button class="num" id="Nine">9</button></div>
    <div class="col-sm"> <button class="button" id="Potencia">^</button></div>
    <div class="col-sm"> <button class="button" id="Raiz">√</button></div>
  </div>
  <div class="row">
    <div class="col-sm"> <button class="num" id="Fourth">4</button></div>
    <div class="col-sm"> <button class="num" id="Five">5</button></div>
    <div class="col-sm"> <button class="num" id="Six">6</button></div>
    <div class="col-sm"> <button class="button" id="Mult">x</button></div>
    <div class="col-sm"> <button class="button" id="Div">/</button></div>
  </div>
  <div class="row">
    <div class="col-sm"> <button class="num" id="One">1</button></div>
    <div class="col-sm"> <button class="num" id="Two">2</button></div>
    <div class="col-sm"> <button class="num" id="Three">3</button></div>
    <div class="col-sm"> <button class="button" id="Sum">+</button></div>
    <div class="col-sm"> <button class="button" id="Rest">-</button></div>
  </div>
  <div class="row">
      <div class="col-sm"> <button class="num" id="Zero">0</button></div>
      <div class="col-sm"> <button class="num" id="Point">.</button></div>
      <div class="col-sm"> <button class="button" id="Igual">=</button></div>
      <div class="col-sm"> <button class="button" id="Coma">,</button></div>
      <div class="col-sm"> <button class="button" id="Pi">Pi</button></div>
  </div>
  </div><br>
</div><br>
</body>
</html>
